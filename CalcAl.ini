[QualifValue]
# Rules to reduce number of qualification when adding values
# N : Number without qualification
# T : Traces
# - Undefined
# < : lower than
#Format : ABR : A=1st qualificator, B=2nd qualificator, R=Result qualificator
# If value>0 :
QRulesS=NTN;N-N
# If value near 0 :
QRules0=NTT;N--
# Other
QRulesO = N<<;T-T;T<<;-<<

